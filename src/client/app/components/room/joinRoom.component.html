<div class="row">
    <h3>Join the room {{room.name}}</h3>
    
    <div class="col-md-5">
        <div class="form-group">
            <label>
                Choose a Username :
            </label>
            <input class="form-control" type="text" [(ngModel)]="nUser.name" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" [(ngModel)]="nUser.isSpectator" /> is spectator
            </label>
        </div>
        <button class="btn btn-primary" (click)="joinRoom()" >join {{room.name}}</button>
    </div>
</div>
